<div class="auth-main" ng-controller="MessagesController">
  <div class="auth-full">
    <div class="form-group">
      <div paging page="currentPage+1" page-size="10" total="total" style="text-align:center"
          show-prev-next="true" show-first-last="true" paging-action="OnPage(page-1)"></div>
    </div>
    <div class="form-group" style="text-align: center">
      Total: {{total}}
    </div>
    <table class="table table-striped tableCu animated fadeIn">
      <thead>
        <tr>
          <th>#</th>
          <!-- <th>Post Id</th> -->
          <th>Post Name</th>
          <!-- <th>Post writer</th> -->
          <th>Sender</th>
          <th>Message Content</th>
          <th>Message Time</th>
          <th>Read Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in messages">
          <td>{{10 * currentPage + $index + 1}}</td>
          <!-- <td>{{message.post_id}}</td> -->
          <td>{{message.post_name}}<span class="badge label-danger" ng-if="!message.read_already">New</span></td>
          <!-- <td>{{message.poster_name}}</td> -->
          <td>{{message.sender_name}}</td>
          <td>{{message.message_content}}</td>
          <td><span am-time-ago="{{message.message_time}}"></span></td>
          <td style="padding:5px"><ba-switcher switcher-style="info" switcher-value="message.read_already" ng-mousedown="OnOpen($index, !message.read_already)"></ba-switcher></td>
          <td>
            <a href="view/{{message.post_id}}">Open ad</a>
            <button class="btn btn-danger badge btn-sq" ng-click="GoDelete($index);">
              <i class="glyphicon glyphicon-trash"/>
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
