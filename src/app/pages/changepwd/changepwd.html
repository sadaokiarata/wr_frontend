<div class="auth-main" ng-controller="ChangePwdController">
  <div class="auth-block">
    <h1>Change Password</h1>
    <form class="form-horizontal animated fadeIn">
      <!-- <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="text" class="form-control" id="inputName3" placeholder="Full Name">
        </div>
      </div> -->
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="password" class="form-control" id="inputEmail3" placeholder="Old Password" ng-model="oldpwd" minlength="3">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newpwd" minlength="3">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" ng-model="newpwdconfirm" minlength="3">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span style="color:red">{{result}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-primary btn-auth" ng-click="OnChangePwd()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
