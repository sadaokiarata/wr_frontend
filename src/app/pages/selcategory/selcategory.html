<div class="auth-main" ng-controller="SelCategoryController">
  <div class="auth-full">
    <h1>{{ad.state_name}} > {{ad.city_name}} > {{categories[ad.category].category_name}}</h1>
    <h3>Select a Category</h3>
    <div class="col-md-offset-3 col-md-6">
      <div class="row animated fadeIn" style="margin-bottom:20px;padding:0px">
        <div class="col-md-6 col-lg-3" ng-repeat="category in categories" style="height:80px;padding:0px;border:1px solid white">
          <div class="col-sm-12 label" style="text-align:center;font-size:18px;cursor:pointer;color:#2dacd1;height:100%;vertical-align:middle;align-items:center;justify-content:center;display:flex;white-space:pre-wrap"
              ng-style="$index==categoryId? {'background':'darkgrey'}:{'background':'lightgrey'}" title="{{category.category_name}}" ng-click="SelCategory($index)">{{category.category_name}}</div>
        </div>
      </div>
    </div>

        <a href="/step1"><button type="submit" class="btn btn-info btn-auth" ng-disabled="ad.category < 0">O K</button></a>
      </div>
    </div>-->
  </div>
</div>
