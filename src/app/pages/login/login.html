<div class="auth-main">
  <div class="auth-block">
    <h1 class="animated bounceInDown">Login</h1>
    <a href="/#/register" class="auth-link">Don't have an account? Sign Up Now!</a>

    <form class="form-horizontal animated zoomIn" ng-controller="LoginController">
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address" ng-model="userEmail">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="userPwd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span style="color:red">{{result}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-info btn-auth" ng-click="OnLogin()">Log in to your account</button>
        </div>
      </div>
      <a href="/#/forget" class="forgot-pass">Forgot your password?</a>
    </form>
  </div>
</div>
