<div class="auth-main" ng-controller="PostAdController">
  <div class="auth-block">
    <h5>Post an ad</h5>
    <form class="form-horizontal animated zoomIn">
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-info btn-auth" ng-click="post()" style="font-size:18px">Post local ad</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-info btn-auth" ng-click="post()" style="font-size:18px">Post in multiple cities</button>
        </div>
      </div>
    </form>
  </div>
</div>
