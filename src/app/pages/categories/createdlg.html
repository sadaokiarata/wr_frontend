<div class="modal-content"><!-- ng-controller="CategoriesController"-->
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Create New Category</h4>
  </div>
  <div class="modal-body">
    <input type="text" ng-model="newName" style="width:100%">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss();CreateNew(newName);" ng-disabled="newName == undefined || newName == ''">Create</button>
  </div>
</div>
