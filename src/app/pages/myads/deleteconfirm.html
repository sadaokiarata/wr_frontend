<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Delete</h4>
  </div>
  <div class="modal-body">
    <span>Are you sure? This ad will be permanently removed and the action can not be reversed.</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss();GoDelete(selectedId);">Yes</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss();">Cancel</button>
  </div>
</div>
