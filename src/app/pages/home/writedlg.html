<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Reviews</h4>
  </div>
  <div class="modal-body">
    <input type="text" ng-model="review_title" placeholder="Input review title or customer's name" maxlength="255" style="width:100%;margin-bottom:5px">
    <textarea type="text" ng-model="review_content" placeholder="Input review content here" maxlength="1000" style="width:100%;min-height:200px"></textarea>
    <span style="line-height:30px;font-size:12px;">Remaining: {{1000 - review_content.length}}</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="$dismiss();OnReview(review_title,review_content, re);" ng-disabled="review_title == undefined || review_title == '' || review_content == undefined || review_content == ''">Send</button>
  </div>
</div>
