<div class="auth-main">
  <div class="auth-block">
    <h1 class="animated bounceInDown">Buy credit</h1>
    <form class="form-horizontal animated zoomIn" ng-controller="BudgetController">
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span>Credit: ${{budget / 100}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <input type="number" class="form-control" id="inputPassword3" placeholder="Amount" ng-model="amount">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span style="color:red">{{result}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-info btn-auth" ng-click="openCheckout()">Buy</button>
        </div>
      </div>
    </form>
  </div>
</div>
