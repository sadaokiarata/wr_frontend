<div class="auth-main">
  <div class="auth-block">
    <h1 class="animated bounceInDown">Buy credit</h1>
    <form class="form-horizontal animated zoomIn" ng-controller="BudgetController">
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span>Credit: ${{(budget / 100).toLocaleString()}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span style="position:absolute;display:block;left:5px;top:5px;z-index:9">$</span>
          <input class="form-control" id="inputPassword3" placeholder="Amount" ng-model="amount">
          
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <span style="color:red">{{result}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10" style="text-align:center">
          <button type="submit" class="btn btn-primary" style="width:200px;" ng-click="openCheckout()">Buy</button>
        </div>
      </div>
    </form>
  </div>
</div>
